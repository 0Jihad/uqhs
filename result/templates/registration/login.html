"""

{% extends "base_generic.html" %}
{% block content %}
    <div class="content">
        <div class="section-inner clearfix">

         <div class="fc">
          <em class="capt"><h5>Login</h5></em>
         </div>

        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <table class="login" style="width:85%;margin:1px font-size:12">
                <tr>
                    <td><label for="id_username"><h6>USERNAME    ::</h6></label></td>
                    <td><input type="text" id="id_username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="id_username"><h6>PASSWARD    ::</h6></label></td>
                    <td><input type="password" id="id_password" name="password"></td>
                </tr>
                <tr>
                    <td><a href="{% url 'password_reset' %}"><h6>Forget Password::</h6></a></td>
                    <td><input type="submit" value="Ok"></td>
                </tr>
            </table>
        </form>

        </div>
    </div>

{% endblock %}
