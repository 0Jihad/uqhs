{% extends "base_generic.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My uploads</title>
</head>
{% block content %}
    <div class="fc">
      <div class="capt"><em style="font-family:Helvetica; color:white; font-size: 10px;">{{qry.Class}}:{{qry.term}} </em><em style="font-family:Helvetica; color:yellow; font-size: 10px;">{{qry.subject}}</em>, uploading: <em style="font-family:Helvetica; color:white; font-size: 10px;">locate the file and click upload!</em></div>
    </div>
    <div class="upload" style="width:60%;margin-left:-40px; font-size:1px;">
      	<form action="{% url 'upload_txt' pk=pk%}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
            {% csrf_token %}
             <div class="form-group">
                <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
                  <div class="col-md-8">
                        <input type="file" name="files" id="files" required="True" class="form-control">
                  </div>                    
              </div>
              <div class="form-group">                    
                    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                        <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
                    </div> 
                </div>
            </form>
        </div>
{% endblock %}
</html>
