{% extends "base_generic.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My uploads</title>
</head>
{% block content %}
    <form class="upload" action="{% url 'upload_txt' pk=pk%}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
	<div class="capt"><em style="font-family:Helvetica; color:blue; font-size: 10px;">{{qry.Class}}:{{qry.term}} </em><em style="font-family:Helvetica; color:yellow; font-size: 10px;">{{qry.subject}}</em>, uploading..</div>
      	 {% csrf_token %}
	<input type="file" name="files" id="files" required="True" class="form-control">
	<button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload:</button>
	<em style="font-family:Helvetica; color:red; font-size: 10px;">Locate the file and click upload!</em>
     </form>
{% endblock %}
</html>
