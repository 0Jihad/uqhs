<!DOCTYPE html>
{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Edit Student Name{% endblock %}</title>
</head>
<body>
    {% block content %}
    <form method="post">
    {% csrf_token %}
    <div class="capt">EDIT STUDENT NAME</div>
    {{ form|crispy }}
    	<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-check">Done</span></button>
  </form>
   {% endblock %} 
</body>
</html>
