{% extends "base_generic.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My uploads</title>
</head>
{% block content %}
    <div class="fc">
      <em class="capt"><h5>Picture upload</h5></em>
    </div>
    <body>
        <div class="upload" style="width:60%;margin:0 auto; font-size:1">
            <form action="{% url 'upload_photo' %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
                    <div class="col-md-8">
                        <input type="file" name="files" id="files" required="True" class="form-control">
                    </div>                    
                </div>
                <div class="form-group">                    
                    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                        <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>save</button>
                    </div> 
                </div>
            </form>
        </div>
        
     </body>
{% endblock %}
</html>
