<!DOCTYPE html>

{% block content %}

  </div>
<div class='signup' style="width:60%;margin-left: 149px; font-size:12">
<form action="" method="post" style="width:100%;margin-left: 36px; font-size:0.5">

    <table>
    {{ formset.management_form }}

     {% csrf_token %}
    {{ form.as_table }}
    {% endfor %}
    </table>
    <input type="submit" value="Submit" style="width:11%;margin-left:-222px; font-size:1">
  </form>
</div>

{% endblock %}
